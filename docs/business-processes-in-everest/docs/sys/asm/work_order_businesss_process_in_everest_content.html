<h1 id="work-order">Work Order</h1>

<p>The <strong>Work Order</strong> is the first  document created in the assembly process. It records the components and  their quantities, as well as the services required for assembly. Accounting  entries are generated when the Work Order is in the In Process or Built  stage.</p>
