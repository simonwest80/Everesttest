<h1 id="set-other-flow-control-options">Set Other Flow Control Options</h1>

<p class="steps">To set  other flow control options, do the following:</p>

<ul>
  <li>From the main  menu, select, <strong>File</strong> &gt; <strong>Setup</strong> &gt; <strong>Preferences</strong>  &gt; <strong>Flow</strong> <strong>Control</strong>  &gt; <strong>Other</strong> <strong>Flow</strong><strong>Control</strong>. You will see the <a href="/versata-everest-docs/business-processes-in-everest/other-flow-control/the-other-flow-control-dialog-box/other_flow_control_dialog_box_step_by_step.html"><strong>Other</strong> <strong>Flow</strong><strong>Control</strong> dialog box</a>.</li>
</ul>
