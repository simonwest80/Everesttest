<h1 id="tree-view">Tree View</h1>

<p>This option allows you to toggle between the ‘normal view’ and ‘tree view’ of the browser.</p>

<p>To get the tree view of the <strong>Custom Tracking</strong> browser, select <strong>Options &gt; Tree View</strong> . To revert to the normal browser view, select <strong>Options &gt; Tree View</strong>.</p>
