<h1 id="toggle-currency">Toggle Currency</h1>

<p>You can view the amounts in base or foreign currency by selecting <strong>Options</strong> &gt; <strong>Toggle Currency</strong> from the <strong>Multiple Payments</strong> browser.</p>

<p>By default, all amount columns in the <strong>Multiple Payments</strong> browser are displayed in foreign currency.</p>
