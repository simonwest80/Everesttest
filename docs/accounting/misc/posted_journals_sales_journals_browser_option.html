<h1 id="posted-journals">Posted Journals</h1>

<p>By default, the <strong>Unposted Sales Journals</strong> browser displays the sales journals that have not yet been posted. Posted journals can be viewed by selecting <strong>Options &gt; Posted Journals</strong>.</p>
