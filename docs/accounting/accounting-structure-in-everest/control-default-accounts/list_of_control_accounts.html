<h1 id="control-accounts-in-everest">Control Accounts in Everest</h1>

<p><strong>Everest</strong> uses control accounts  for the following:</p>

<ul>
  <li>Inventory</li>
  <li>Accounts receivable</li>
  <li>Accounts payable</li>
  <li>Vendor deposit</li>
  <li>Customer deposit</li>
</ul>
