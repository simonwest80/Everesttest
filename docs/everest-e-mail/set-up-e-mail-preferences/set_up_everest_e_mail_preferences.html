<h1 id="set-up-everest-e-mail-preferences">Set up Everest E-mail preferences</h1>

<p><strong>Everest E-mail</strong> lets you set  up options for message formats while replying to, forwarding and sending  messages.</p>

<p class="steps">To set up Everest E-mail preferences, do  the following:</p>

<ul>
  <li>From the <strong>Everest E-Mail</strong> menu, select <strong>Tools</strong>  &gt; <strong>Options</strong>. You will see the  <a href="/versata-everest-docs/everest-e-mail/misc/options_dialog_box.html">Options</a> dialog box.</li>
</ul>
