<h1 id="back-end-processes---mark-a-debit-order-open">Back End Processes - Mark a Debit Order Open</h1>

<p>The status of the debit order changes to ‘Open’. The order appears in  the <strong>Open</strong> <strong>Orders</strong>  browser (path: <strong>Debit</strong> <strong>Orders</strong>  browser &gt; <strong>Options</strong> &gt; <strong>Open</strong> <strong>Debit</strong><strong>Orders</strong>).</p>
