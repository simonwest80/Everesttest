<h1 id="aging-option">Aging Option</h1>

<p>The <strong>Aging</strong> option allows you  to define different time frames for the aging analysis. The default time  blocks for an aging analysis are 1-30 days, 31-60 days, 61-90 days and  greater than 90 days.</p>

<p class="note">You can edit only the <strong>To</strong>  fields.</p>
