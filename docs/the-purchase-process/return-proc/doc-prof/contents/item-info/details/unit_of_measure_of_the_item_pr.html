<h1 id="unit-of-measure">Unit of Measure</h1>

<p>The <strong>UM</strong> (Unit of Measure) of  an item is automatically populated with the default purchase measure specified  in the <strong>Measure</strong> field (path: <strong>Inventory</strong> &gt; <strong>Items</strong>  &gt; <strong>Options</strong> &gt; <strong>Edit</strong>  &gt; <strong>In New Window</strong> &gt; <strong>Purchases</strong> tab).</p>

<p>This is a display column and cannot be edited.</p>
