<h1 id="cost-after-discount">Cost after Discount</h1>

<p>This non-editable column displays the Cost minus the Discount Value.  For items set as Tax Inclusive in the Items profile, the system first  deducts the tax from the item cost before subtracting the Discount Value.</p>
