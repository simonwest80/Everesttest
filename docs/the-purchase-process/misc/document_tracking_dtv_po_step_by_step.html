<h1 id="document-tracking">Document Tracking</h1>

<p>The <strong>Document Tracking</strong> tab allows  you to tag a purchase order with the appropriate tracking selections for  the groups available.</p>

<p class="note">This tab is displayed only when you save the  purchase order.</p>
