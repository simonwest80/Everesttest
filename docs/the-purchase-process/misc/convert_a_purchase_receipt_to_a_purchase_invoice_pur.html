<h1 id="convert-an-existing-purchase-receipt-to-a-purchase-invoice">Convert an Existing Purchase Receipt to a Purchase Invoice</h1>

<p>You can process a purchase receipt to a purchase invoice by using the  <strong>Invoice</strong> option (path: <strong>Purchase 
 Receipt</strong> profile &gt; <strong>Options</strong>  &gt; <strong>Process</strong> &gt; <strong>Invoice</strong>).  Many of the details of the receipt are copied to a <strong>Purchase 
 Invoice</strong> profile.</p>
