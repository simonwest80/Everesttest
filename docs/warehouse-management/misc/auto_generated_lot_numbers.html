<h1 id="auto-generated-lot-numbers">Auto generated Lot Numbers</h1>

<p>Lot numbers can be auto generated for items from the <strong>Item</strong> profile by checking the option <strong>Auto-generate 
 Lot Numbers</strong> (path: <strong>Item</strong>  profile &gt; <strong>Inventory</strong> tab).</p>
