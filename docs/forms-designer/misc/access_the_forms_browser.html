<h1 id="access-the-forms-browser">Access the Forms Browser</h1>

<p class="steps">To access the Forms Browser, do the following:</p>

<ul>
  <li>From the main menu bar, select <strong>File</strong>  &gt; <strong>Setup</strong> &gt; <strong>Forms</strong>.  The <strong>Forms</strong> browser displays a list  of all available forms.</li>
</ul>
