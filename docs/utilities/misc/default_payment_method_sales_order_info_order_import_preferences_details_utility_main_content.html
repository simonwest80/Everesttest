<h1 id="default-payment-method">Default Payment Method</h1>

<p>The <strong>Default Payment Method</strong> field  is used if the payment methods in <strong>Everest</strong>  do not match with the payment method on the online sales orders.</p>

<p><img src="/versata-everest-docs/utilities/img/example.gif" alt="" /> Cash,  Company Check, Visa, Master Card and Wire Transfer are types of payment  methods.</p>
