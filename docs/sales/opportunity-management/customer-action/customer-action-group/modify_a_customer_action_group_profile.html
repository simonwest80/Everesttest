<h1 id="modify-a-customer-action-group-profile">Modify a Customer Action Group Profile</h1>

<p>You can modify the <strong>Customer Action 
 Group</strong> profile by specifying the code in the <strong>Code</strong>  field.</p>

<p>Only the <strong>Description</strong> field can  be modified in the profile.</p>
