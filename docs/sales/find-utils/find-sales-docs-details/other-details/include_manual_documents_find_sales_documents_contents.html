<h1 id="include-manual-documents">Include Manual Documents</h1>

<p>This option allows you to include or exclude manual invoicing documents in your search. The options available are:</p>

<ul>
  <li><strong>Yes</strong> - Includes manual documents in the search results.</li>
  <li><strong>No</strong> - Excludes manual documents in the search results.</li>
</ul>
