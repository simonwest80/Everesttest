<h1 id="accounting-entries---leaserent-plan">Accounting Entries - Lease/Rent Plan</h1>

<p>Lease/Rent plans in <strong>Everest</strong>  are meant only for display and printing purposes. No accounting entries  are generated when a lease/rent plan is attached to a sales document (sales  quotes, orders or invoices).</p>
