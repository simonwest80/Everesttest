<h1 id="the-lease-plan-browser">The Lease Plan Browser</h1>

<p>The <strong>Lease Plan Browser</strong> (path: <strong>File &gt; Setup &gt; Miscellaneous &gt; Lease Plan</strong>) displays a list of all the lease plans that have been set up. The options common to all browsers are available in this browser.</p>
