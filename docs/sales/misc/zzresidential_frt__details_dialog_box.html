<p>This field displays the amount to be collected for delivery to a residential area. <strong>Everest</strong> computes this fee automatically based on the specifications made in the <strong>Carrier</strong> profile. This amount will be displayed only if the <strong>Residential</strong> box is checked. This is a display field and cannot be edited.</p>
