<h1 id="jurisdiction">Jurisdiction</h1>

<p>The jurisdiction for the sale is displayed. Taxes are collected based  on the jurisdiction that the sale belongs to. <strong>Everest</strong>  determines the sales jurisdiction based on the shipping address and the  login jurisdiction.</p>
