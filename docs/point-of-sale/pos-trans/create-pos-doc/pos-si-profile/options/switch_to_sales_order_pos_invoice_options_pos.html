<h1 id="switch-to-sales-order">Switch to Sales Order</h1>

<p>You can toggle using this option to change the display of  the POS profile to sales order instead of invoice. The POS sales order  profile includes the <strong>Quantity</strong>  and <strong>Committed</strong> columns.</p>
