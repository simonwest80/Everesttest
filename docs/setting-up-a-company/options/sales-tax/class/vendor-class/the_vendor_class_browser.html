<h1 id="the-vendor-class-browser">The Vendor Class Browser</h1>

<p>The <strong>Vendor Classes</strong> browser (path:  <strong>File &gt; Setup &gt; Accounting &gt; 
 Class &gt; Vendor Class</strong>) lists all the vendor classes that have  been created.</p>

<p>The options common to all browsers in <strong>Everest</strong>  are available in this browser.</p>
