<h1 id="the-customer-classes-browser">The Customer Classes Browser</h1>

<p>The <strong>Customer Classes</strong> browser  (path: <strong>File &gt; Setup &gt; Accounting 
 &gt; Class &gt; Customer Class</strong>) lists all the customer classes  that have been created.</p>

<p>The options common to all browsers in <strong>Everest</strong>  are available in this browser.</p>
