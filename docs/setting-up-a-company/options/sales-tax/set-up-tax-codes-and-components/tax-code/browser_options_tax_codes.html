<h1 id="the-tax-codes-browser">The Tax Codes Browser</h1>

<p>The <strong>Tax Codes</strong> browser (path:  <strong>File &gt; Setup &gt; Accounting &gt; 
 Taxes &gt; Tax Codes</strong>) displays the tax codes that are created.</p>

<p>Options common to all browsers in <strong>Everest</strong>  are available in this browser.</p>
