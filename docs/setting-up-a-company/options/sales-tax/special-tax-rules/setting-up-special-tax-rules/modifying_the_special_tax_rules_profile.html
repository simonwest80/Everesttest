<h1 id="modify-the-special-tax-rules-profile">Modify the Special Tax Rules Profile</h1>

<p>You can modify the <strong>Special Tax Rules</strong> profile from the <strong>Special Tax Rules</strong> browser. To do this, highlight the required special tax rule and select <strong>Options &gt; Edit &gt; In New Window</strong>.</p>

<p>All the fields can be modified in the <strong>Special Tax Rules</strong> profile.</p>
