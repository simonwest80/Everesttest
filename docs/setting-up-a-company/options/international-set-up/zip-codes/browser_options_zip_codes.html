<h1 id="the-zip-codes-browser">The Zip Codes Browser</h1>

<p>The <strong>Zip Codes</strong> browser (path:  <strong>File &gt; Setup &gt; Miscellaneous &gt; 
 Zip Codes</strong>) lists all the zip codes that are defined.</p>

<p>This browser contains the options that are common to all browsers in  <strong>Everest</strong>.</p>
