<p>Specify whether the stock bin is of type <strong>Stock</strong>.  The type <strong>Stock</strong>  signifies that you own the inventory in the stock area. The type <strong>Out</strong> denotes that the ownership of the  inventory vests with another.</p>

<p>You cannot edit this field once the stock bin is used in a transaction.</p>
