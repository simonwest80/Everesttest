  <body class="content">
    <p><strong>Quote Quantity</strong></p>

<p>Use this option to specify the number of units in which the currency  is generally quoted.</p>

<p class="example"><strong>If the base currency is American Dollars (USD)  and the foreign currency is Indian Rupees (INR) and 100INR = 2.15USD the  quantity that is being quoted for is 100 units.</strong></p>

  </body>
