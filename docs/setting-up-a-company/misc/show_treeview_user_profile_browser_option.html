<h1 id="show-treeview">Show Treeview</h1>

<p>This option displays the tree-view of the <strong>Users</strong>  browser. The window consists of the left and the right panel. The left  panel lists all the user names and the right panel displays the details  of the user(s)  who the user reports to.</p>
