<h1 id="company-setup">Company Setup</h1>

<p>The <strong>Company</strong> <strong>Setup</strong>  profile displays the details specified in the <strong>Company</strong><strong>Creation</strong> <strong>Wizard</strong>.</p>

<p class="steps">To access the Company Setup profile, do the following:</p>

<ul>
  <li>From the main  menu bar, select <strong>File &gt; Setup &gt; 
 Company</strong>. You will see the <a href="/versata-everest-docs/setting-up-a-company/company-set-up/the_company_setup_profile.html"><strong>Company Setup</strong> profile</a>.</li>
</ul>
