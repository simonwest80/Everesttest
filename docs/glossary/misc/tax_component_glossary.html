    <p><strong>Tax Component</strong></p>

<p>The individual taxes that make up a tax code. For example, a sales tax has a tax rate of 5%, but that rate is actually for two tax components. One component is the state required sales tax of 4% and one component is the county required tax of 1%.</p>
