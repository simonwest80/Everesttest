    <p><strong>Sales Quote</strong></p>

<p>An agreement to deliver products or a selection of a certain numbers  of products in a specified time frame at a pre-defined price. A quote  has a validity period. The customer has the option of placing an order  within the agreed conditions and the time period.</p>
