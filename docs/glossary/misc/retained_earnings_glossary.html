    <p><strong>Retained Earnings</strong></p>

<p>The account used to transfer the net profit/loss when a year is closed.  This is the net earnings of your company after dividend or profits are  paid out.</p>

<p>The retained earnings is normally an equity type of account and is shown  as a part of the equity capital in the balance sheet.</p>
