    <p><strong>Indirect Tax</strong></p>

<p>Indirect taxes are taxes collected from the buyer but remitted by the seller.  Examples are sales taxes and excise duty. Sales tax is an indirect tax as it is collected from the buyers but is remitted by the seller to the government.</p>
