    <p>Current Earnings</p>

<p>The account used to display the excess of income over expenses or vice  versa, in the <strong>Balance Sheet</strong> report,  for a year that is not closed.</p>

<p>If multiple years are not yet closed, the earnings for each year is  shown separately in the balance sheet.</p>
