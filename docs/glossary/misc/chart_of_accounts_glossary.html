    <p><strong>Chart of Accounts</strong></p>

<p>A list of all the accounts for the company and the heart of any accounting system. Information entered from each transaction within <strong>Everest</strong> accumulates in these accounts. The structure of the chart of accounts determines the details available for financial reports.</p>
