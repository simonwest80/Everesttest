    <p><strong>Aging</strong></p>

<p>Aging of an account is the breakdown of the outstanding balance of the  account by the number of days the amounts are overdue. Typically, accounts  are aged in brackets of current, 0 -30 days, 31- 60 days, 61 - 90 days  and 90+ days.</p>
