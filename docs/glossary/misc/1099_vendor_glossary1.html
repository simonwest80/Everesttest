<p><strong>1099 Vendor</strong></p>

<p>A vendor who typically works as an independent consultant, and who is  not an incorporated company. The US Government requires reporting of all  purchases from such vendors on Form 1099 to both the vendor and the Internal  Revenue Service (IRS).</p>
