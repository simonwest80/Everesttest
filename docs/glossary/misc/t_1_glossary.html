    <p><strong>T-1</strong></p>

<p>A dedicated phone connection supporting data rates of 1.544Mbits per second. A T-1 line actually consists of 24 individual channels, each of which supports 64Kbits per second. Most telephone companies allow the purchase of just some of these individual channels, known as fractional T-1 access.</p>
