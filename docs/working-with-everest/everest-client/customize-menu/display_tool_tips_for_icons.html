<h1 id="display-tooltips--for-icons">Display ToolTips  for Icons</h1>

<p>ToolTips  display the name of the option or command associated with a button. To  display the ToolTips  for icons select the <strong>Show ToolTips 
 on toolbars</strong> check box in the <strong>Options</strong> tab of the <a href="/versata-everest-docs/working-with-everest/misc/customize_dialog_box.html">Customize dialog  box</a>.</p>
