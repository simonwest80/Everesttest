<h1 id="everest-desktop-as-a-web-browser">Everest Desktop as a Web Browser</h1>

<p>You can use the <strong>Everest</strong> desktop as a Web browser. The <strong>Internet</strong> toolbar allows you to browse through any web site, search for any web site, navigate forwards and backwards through web pages and go to the default home page, which is the <strong>Everest</strong> desktop.</p>
