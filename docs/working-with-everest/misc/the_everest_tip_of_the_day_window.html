<h1 id="the-everest-tip-of-the-day-window">The Everest Tip of the Day! Window</h1>

<p>The <strong>Everest Tip of the Day!</strong>  window allows you to view tips about the program you are working in.</p>

<dl>
  <dt><strong>Show tips at startup</strong></dt>
  <dd>Select this check box to view tips every time you  log into <strong>Everest</strong>.</dd>
  <dt><strong>Next Tip</strong></dt>
  <dd>Select this option to view the next tip.</dd>
  <dt>See also</dt>
