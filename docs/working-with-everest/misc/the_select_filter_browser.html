<h1 id="the-select-filter-browser">The Select Filter Browser</h1>

<p>The <strong>Select Filter</strong> browser displays  the list of filters that have been created in <strong>Everest</strong>.  You can select only one filter at a time from this browser. Filters cannot  be modified or discontinued from the browser.</p>
