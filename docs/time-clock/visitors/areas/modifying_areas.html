<h1 id="modify-areas">Modify Areas</h1>

<p>You can modify the <strong>Area</strong> profile  from the following locations:</p>

<ul>
  <li>The <strong>Areas</strong>  browser (path: <strong>Time Clock</strong> &gt;  <strong>Setup</strong> &gt; <strong>Areas</strong> &gt; <strong>Options</strong> &gt; <strong>Edit</strong> &gt; <strong>In New Window</strong>).</li>
  <li>The <strong>Area</strong>  profile - Enter the code of the Area to be modified.</li>
</ul>

<p class="note">You cannot modify the <strong>Code</strong>  field.</p>
