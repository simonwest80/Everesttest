<h1 id="define-an-area">Define an Area</h1>

<p class="steps">To define an area, do the following:</p>

<ul>
  <li>From the main  menu bar, select <strong>Time Clock</strong> &gt;  <strong>Setup</strong> &gt; <strong>Areas</strong>.  You will see the <strong>Areas</strong> browser.</li>
  <li>From the <strong>Areas</strong> browser, select <strong>Options</strong>  &gt; <strong>New &gt; In New Window</strong>. You  will see the <strong>Area</strong> profile.</li>
</ul>
