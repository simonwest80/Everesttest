<h1 id="define-a-holiday">Define a Holiday</h1>

<p class="steps">To define a holiday, do the following:</p>

<ul>
  <li>From the main  menu bar, select <strong>Time Clock</strong> &gt;  <strong>Setup</strong> &gt; <strong>Holidays</strong>.  You will see the <strong>Holidays</strong> browser.</li>
  <li>From the <strong>Holidays</strong> browser, select <strong>Options</strong>  &gt; <strong>New</strong> &gt; <strong>Holiday</strong>.  You will see <a href="/versata-everest-docs/time-clock/employees/holidays/the_holidays_profile.html">The <strong>Holiday 
 Profile</strong></a></li>
</ul>
