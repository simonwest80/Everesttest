<h1 id="designations">Designations</h1>

<p>A <strong>Designation</strong> is a title assigned  to an employee and it denotes the employee’s hierarchical position in  the organization.</p>

<p><img src="/versata-everest-docs/time-clock/img/example.gif" alt="" /> Software  Engineer, Project Leader, Project Manager or Vice President.</p>
