<h1 id="create-a-shift">Create a Shift</h1>

<p class="steps">To create a shift, do the following:</p>

<ul>
  <li>From the main  menu bar, select <strong>Time Clock</strong> &gt;  <strong>Setup</strong> &gt; <strong>Shifts</strong>.  You will see the <strong>Shifts</strong> browser.</li>
  <li>From the <strong>Shifts</strong> browser, select <strong>Options</strong>  &gt; <strong>New</strong> &gt; <strong>In</strong><strong>New Window</strong>. You will see the <a href="/versata-everest-docs/time-clock/employees/shifts/the_shift_profile.html"><strong>Shift</strong>  profile</a>.</li>
</ul>
