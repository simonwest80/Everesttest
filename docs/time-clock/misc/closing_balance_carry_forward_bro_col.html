<h1 id="closing-balance">Closing Balance</h1>

<p>Closing balance is the leave unavailed  by the employee, at the end of the year. The closing balance of leaves  is arrived based on this formula.</p>

<p><strong>Closing Balance</strong> = <strong>Opening 
 balance –</strong> <strong>leaves availed</strong> +  <strong>leaves credited</strong>.</p>
