<h1 id="opening-sql-files">Opening SQL files</h1>

<p class="steps">To open a script and display the code in the Editor pane,  do the following:</p>

<ul>
  <li>Open a <strong>Query</strong> window.</li>
  <li>Select <strong>Query &gt; Load SQL Script.</strong></li>
  <li>In the <strong>Open</strong> dialog box, specify the location  and name of the file to be opened.</li>
</ul>
