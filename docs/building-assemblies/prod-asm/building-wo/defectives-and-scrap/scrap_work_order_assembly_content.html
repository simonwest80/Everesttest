<h1 id="scrap">Scrap</h1>

<p>Scrap is discarded material that has a value. It represents:</p>

<ul>
  <li>Fragments or remnants of material that are left from certain type of manufacture.</li>
  <li>Material loss that has some value without further processing.</li>
</ul>
