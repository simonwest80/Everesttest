<h1 id="modify-work-order-with-status-build">Modify Work Order with Status ‘Build’</h1>

<p>You cannot modify any field in a work order once you select the <strong>Build</strong> option (path: <strong>Work</strong><strong>Order</strong> profile &gt; <strong>Options</strong>  &gt; <strong>Process</strong> &gt; <strong>Build</strong>)  except the <strong>Document Alias</strong> and  <strong>Document Notes</strong> fields.</p>
