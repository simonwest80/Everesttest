<h1 id="standard-cost">Standard Cost</h1>

<p>This column displays the standard cost of the item specified in the  Bill of Material (path: <strong>Inventory</strong> &gt; <strong>Item</strong> &gt; <strong>Options</strong> &gt; <strong>Edit</strong> &gt; <strong>In New Window</strong> &gt; <strong>Assembly</strong> &gt; <strong>Input</strong> tab).  The standard cost is shown in the cost price decimal accuracy of the item.</p>
