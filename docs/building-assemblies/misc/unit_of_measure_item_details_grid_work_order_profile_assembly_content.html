<h1 id="unit-of-measure">Unit of Measure</h1>

<p>This column displays the stock unit of measure for the item specified  in the <strong>Item</strong> (Assembly) profile  (path: <strong>Inventory &gt; Items &gt; Options 
 &gt; Edit &gt; In New Window &gt; Inventory</strong> tab <strong>&gt; Stock Measure</strong> field). You cannot edit fields in this column.</p>
