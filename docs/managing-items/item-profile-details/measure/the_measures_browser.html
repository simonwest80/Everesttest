<h1 id="the-measures-browser">The Measures Browser</h1>

<p>The <strong>Measures</strong> browser (path: <strong>Inventory &gt; Measures</strong>) displays a list of measures created for your company.</p>

<p>The options available in this browser are standard options common to all browsers in <strong>Everest</strong>.</p>
