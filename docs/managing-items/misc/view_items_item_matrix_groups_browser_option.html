<h1 id="view-items">View Items</h1>

<p>By default, only the item matrix group is listed in the <strong>Item 
 Matrix Groups</strong> browser. Use this option to view the items belonging  to the selected item matrix group.</p>

<p>When this option is selected the <a href="/versata-everest-docs/managing-items/creating-matrix-group-and-matrix-items/the_matrix_items_browser.html"><strong>Matrix Items</strong> browser</a> is displayed.</p>
