<h1 id="cash-on-delivery">Cash on Delivery</h1>

<p>Cash on delivery refers to payments made on delivery of the items ordered.  If the <strong>Allow COD Purchases</strong> check  box is selected, the shipment carrier delivers the items to the customer  only after collecting the value of the invoice.</p>
