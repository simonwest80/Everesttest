<p>The net sales (Total Sales - Total Sales Returns) per document are displayed  in this field.</p>

<p>Average Net Sales = Net Sales/Net Invoice Number</p>

<p class="note">In this  formula:</p>

<ul>
  <li>Net Sales =  Total Sales - Total Sales Returns</li>
  <li>Net Invoice  Number = Total Number of Invoices - Total Number of Credit Memos</li>
</ul>
