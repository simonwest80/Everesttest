<h1 id="hand-off">Hand Off</h1>

<p>Hand off is used for replication of data from subscriber database to  publisher database (in case of <strong>Everest 
 Advanced Distributed</strong>). The customers who are selected for hand  off will be replicated in the publisher database.</p>
