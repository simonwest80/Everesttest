<h1 id="the-address-profile---others-shipping">The Address Profile - Others (Shipping)</h1>

<p>The <strong>Others</strong> tab allows you to  specify the miscellaneous information for a customer.</p>

<p>Miscellaneous</p>

<dl>
  <dt><strong>Gender</strong></dt>
  <dd>Select the gender of the customer if the customer  is a sole proprietor.</dd>
  <dt><strong>Date of Birth</strong></dt>
  <dd>Specify the customer’s date of birth.</dd>

  <dd><a href="/versata-everest-docs/managing-customers/creating-a-customer/the-customer-profile-addresses/the-address-profile/the_address_profile.html">The Address Profile</a></dd>
