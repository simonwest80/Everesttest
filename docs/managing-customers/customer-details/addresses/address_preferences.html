<h1 id="address-preferences">Address Preferences</h1>

<p>You can set up preferences (path: <strong>File &gt; Setup &gt; Preferences &gt; Defaults &gt; Other Defaults</strong>) in <strong>Everest</strong> to prompt you whenever a duplicate address is entered while creating a new <strong>Customer</strong> profile.</p>
