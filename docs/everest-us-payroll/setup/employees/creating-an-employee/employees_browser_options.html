<h1 id="employees-browser">Employees Browser</h1>

<p>The <strong>Employees</strong> browser (path:  <strong>Payroll &gt; Employees &gt; Employee 
 Data</strong>) displays a list of all employees you have set up for <strong>Everest US Payroll</strong>. Each row is specific  to an employee and provides relevant information of that employee.</p>
