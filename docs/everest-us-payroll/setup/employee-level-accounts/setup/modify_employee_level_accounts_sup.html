<h1 id="modify-employee-level-accounts">Modify Employee Level Accounts</h1>

<p>You can modify all fields except the <strong>Employee Code</strong> in the <strong>Employee Account Setup</strong> dialog box.</p>

<p>You can access the <strong>Employee Account Setup</strong> dialog box you want to modify from the <strong>Employees</strong> browser - Highlight the employee you want and select <strong>Options &gt; Employee Accounts</strong>.</p>
