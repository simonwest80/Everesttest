<h1 id="w2-tracking-of-payroll-items">W2 Tracking of Payroll Items</h1>

<p>Form W2 is a wage and tax statement that you have to issue to an employee.  It details the payments and taxes withheld from an employee’s pay in a  calendar year.</p>
