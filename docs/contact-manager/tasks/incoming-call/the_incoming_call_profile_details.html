<h1 id="the-incoming-call-profile---details">The Incoming Call Profile - Details</h1>

<p>The <strong>Details</strong> tab allows you to define additional information for an incoming call. You can also create a task for a vendor or customer. All the fields in this tab are similar to the <strong>Task</strong> profile.</p>
