<h1 id="the-general-notes-profile---details">The General Notes Profile - Details</h1>

<p>The <strong>Details</strong> tab allows you to define additional information for the general notes. You can also create a task for a vendor or customer. All the fields in this tab are similar to the <strong>Task</strong> profile.</p>
