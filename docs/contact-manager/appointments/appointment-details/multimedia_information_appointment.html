<h1 id="multimedia-information">Multimedia Information</h1>

<p>The <strong>Multimedia</strong> tab is added  only when you save the profile. It allows you to attach images such as  .gif, .bmp,  .avi, .doc,  .txt, .wav,  .pps to an  appointment. You can attach multiple images and store them in the multimedia  repository.</p>
