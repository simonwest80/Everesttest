<h1 id="batches">Batches</h1>

<p>A batch is a collection of reports that can run as a single unit. Batches  defined in <strong>Reports Manager</strong> are  user- and company-specific.</p>

<p>You can create your own batches from different report files and repositories  provided you have the security rights.</p>
