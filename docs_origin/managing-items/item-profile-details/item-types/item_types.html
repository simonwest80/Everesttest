<h1 id="item-types">Item Types</h1>

<p>Following are the major types of items:</p>

<ul>
  <li>Regular Items</li>
  <li>Item Kit</li>
  <li>Assembly Item</li>
  <li>Matrix Group</li>
  <li>Matrix Item</li>
</ul>

<p>The <strong>Item</strong> <strong>type</strong> field in the <strong>Items</strong> profile identifies the type of item.</p>
