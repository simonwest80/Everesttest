<h1 id="create-a-form-940-report">Create a Form 940 Report</h1>

<p>You have to create this form and submit it to the IRS every year.</p>

<p class="steps">To create a Form 940 report, do the following:</p>

<ul>
  <li>From the main  menu bar, select <strong>Accounting &gt; US Payroll 
 &gt; Statutory Forms</strong> &gt; <strong>Form 
 940</strong>. You will see <a href="/versata-everest-docs/everest-us-payroll/misc/employee_form_940_sfr.html"><strong>Form 
 940</strong></a>.</li>
</ul>
