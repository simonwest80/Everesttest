<h1 id="form-940">Form 940</h1>

<p>Form 940 is the annual federal unemployment tax return, which must be  filed with the IRS (Internal Revenue Service). The federal unemployment  tax and the state unemployment tax provide for compensation to the employees  who have lost their jobs.</p>
