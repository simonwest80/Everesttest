<h1 id="setting-document-aliases-defaults">Setting Document Aliases Defaults</h1>

<p class="steps">To set document aliases defaults do the following:</p>

<ul>
  <li>From the main  menu bar, select <strong>File</strong> &gt; <strong>Setup</strong> &gt; <strong>Preferences</strong>  &gt; <strong>Defaults</strong> &gt; <strong>Document</strong><strong>Alias</strong>. You will see the <a href="/versata-everest-docs/business-processes-in-everest/flow-ctrl/defs/alias-defs/document_alias_dialog_box.html"><strong>Document Alias</strong> dialog box</a>.</li>
  <li>Specify the  alias to be used as default for each type of document.</li>
</ul>
