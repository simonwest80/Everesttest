<h1 id="set-up-default-report-options">Set up Default Report Options</h1>

<p class="steps">To select the default report options for  documents, do the following:</p>

<ul>
  <li>From the main <strong>** menu bar, select **File</strong>  &gt; <strong>Setup</strong> &gt; <strong>Preferences</strong>  &gt; <strong>Defaults</strong> &gt; <strong>Documents</strong>.  <font style="color: #000000;" color="#000000">You will see the </font><a href="/versata-everest-docs/business-processes-in-everest/flow-ctrl/defs/rpt/documents_dialog_box.html"><strong>Documents</strong> dialog box</a>.</li>
</ul>
