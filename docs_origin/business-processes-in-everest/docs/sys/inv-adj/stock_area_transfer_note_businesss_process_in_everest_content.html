<h1 id="stock-transfer-document">Stock Transfer Document</h1>

<p>The <strong>Stock Transfer Document</strong>  records the details of inventoried items that are moved from one stock  area to another, of the same Stock Area type. The quantities of the items  in both the stock areas are updated.</p>
