<h1 id="print-a-message">Print a Message</h1>

<p class="steps">To print message, do the following:</p>

<ul>
  <li>From the <strong>Folder List</strong> in the <strong>Everest 
 E-Mail</strong> main window, select <strong>Inbox</strong>.</li>
  <li>Select the  messages you want to print.</li>
  <li>From the <strong>Everest E-mail</strong> menu, select <strong>File</strong>  &gt; <strong>Print</strong>.</li>
</ul>
