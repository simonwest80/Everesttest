<h1 id="backup-device-location-dialog-box">Backup Device Location dialog box</h1>

<p>The <strong>Backup Device Location</strong> dialog  box allows you to specify a backup location for the backup file on your  workstation. Select the path in the grid, specify a file name in the <strong>File name</strong> field and click <strong>OK</strong>.</p>
