<h1 id="login-date-dialog-box">Login Date Dialog Box</h1>

<p>Use the <strong>Login Date</strong> dialog box  to modify the <strong>Everest</strong> login date  (path: <strong>Utility</strong> &gt; <strong>Login 
 Options</strong> &gt; <strong>Change</strong> <strong>Login Date</strong>).</p>

<p><strong><img src="/versata-everest-docs/utilities/img/login_date_dialog_box_login_options_ut.gif" alt="" /></strong></p>

<dl>
  <dt><strong>Figure: Login Date Dialog Box</strong></dt>
  <dd>Select the default date for all documents and accounting  entries and then click <strong>OK</strong>.</dd>
