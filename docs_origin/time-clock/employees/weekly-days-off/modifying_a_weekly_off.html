<h1 id="modify-a-weekly-off">Modify a Weekly Off</h1>

<p>You can modify the <strong>Weekly Off</strong>  profile from the following locations:</p>

<ul>
  <li>The <strong>Holidays</strong>  browser (path: <strong>Time Clock</strong> &gt;  <strong>Setup</strong> &gt; <strong>Holidays</strong>)  - Highlight the record to be modified and select <strong>Options</strong>  &gt; <strong>Edit</strong> &gt; <strong>In 
 New Window</strong>.</li>
  <li>From the <strong>Weekly Off</strong> profile.</li>
</ul>
