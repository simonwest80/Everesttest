<h1 id="weekly-days-off">Weekly Days Off</h1>

<p>The day that an employee is allowed to take off from work every week is the employee’s weekly off.</p>

<p><img src="/versata-everest-docs/time-clock/img/example.gif" alt="" />  An employee may have every Sunday off from work.</p>
