<h1 id="clocking-visitors-time-intime-out">Clocking Visitors Time In/Time Out</h1>

<p class="steps">To record visitor details, do the following:</p>

<ul>
  <li>From the main  menu bar, select <strong>Time Clock</strong> &gt;  <strong>Clock In/Out</strong> option. You will  see the <strong>Clock In/Out</strong> dialog box.</li>
  <li>Click the <img src="/versata-everest-docs/time-clock/img/time_clock_employee_visitor_button.gif" alt="" /> icon on the <strong>Clock In/Out</strong>  dialog box. You will see the <strong>Clock 
 In/Out</strong> dialog box for visitors.</li>
</ul>
