    <p><strong>Purge</strong></p>

<p>The process, which allows you to delete quotes, that are no longer required from the database. When records are purged they are deleted permanently from the database. Sales Quotes, Credit Quotes, Purchase Quotes and Debit Quotes can be purged.</p>
