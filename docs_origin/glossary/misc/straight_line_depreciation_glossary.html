    <p><strong>Straight Line Depreciation</strong></p>

<p>A depreciation method under which an equal portion of the acquisition cost to be depreciated is allocated to each period during the useful life of the asset.</p>

<p>Straight Line Depreciation = (Original value - Salvage value) / Life of the asset</p>
