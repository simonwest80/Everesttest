    <p><strong>Electronic Commerce</strong></p>

<p>Commercial activity that takes place by means of connected computers  through an online information service, the Internet, a BBS, or between  vendor and customer computers through Electronic Data Interchange (EDI).  Also known as E-Commerce.</p>
