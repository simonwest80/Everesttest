    <p><strong>Stock Area</strong></p>

<p>Inventoried items that you buy or sell can move through different areas called stock areas. Defining different stock areas helps to keep track of the inventory in each area. For example, stock areas are: Parts Inventory, Receiving Bay, Stock Room, Returned Merchandise, etc.</p>
