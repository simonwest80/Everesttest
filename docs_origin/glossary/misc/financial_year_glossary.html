    <p><strong>Financial Year</strong></p>

<p>A one-year time period for which a company maintains records. While  many companies maintain the calendar year (i.e., Jan. - Dec.)  as the financial year, others maintain financial years such as April 1  - March 31. It is also known as the fiscal year.</p>
