<h1 id="notes-preview">Notes Preview</h1>

<p>This option allows you to view the information entered as notes. To  view notes, select <strong>Options</strong> &gt;  <strong>Notes Preview</strong>. The text that you  entered as note is displayed below the highlighted choice.</p>
