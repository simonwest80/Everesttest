<h1 id="custom-fields-for-group">Custom Fields for Group</h1>

<p>This option displays the <strong>Custom Fields</strong>  profile where you can define additional information for the specific tracking  group. Custom fields can be defined as character strings, or date, logical,  memo or numeric fields.</p>
