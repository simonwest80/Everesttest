<h1 id="add-a-new-tab">Add a New Tab</h1>

<p class="steps">To add a new tab, do the following:</p>

<ul>
  <li>Select the Tab Control of a tab on the same level  as the tab you are adding.</li>
</ul>

<table>
  <tbody>
    <tr>
      <td><img src="/versata-everest-docs/forms-designer/img/lens.gif" alt="" /></td>
      <td><a href="/versata-everest-docs/forms-designer/misc/tab_control_target_form.html">Tab  Control</a></td>
    </tr>
  </tbody>
</table>

<table>
  <tbody>
    <tr>
      <td><img src="/versata-everest-docs/forms-designer/img/lens.gif" alt="" /></td>
      <td><a href="/versata-everest-docs/forms-designer/misc/select_a_tab_control_target_form.html">Select  a Tab Control</a></td>
    </tr>
  </tbody>
</table>

<ul>
  <li>Right click the Tab Control and select <strong>New 
 Page</strong>. A new tab is added to your target form.</li>
</ul>
