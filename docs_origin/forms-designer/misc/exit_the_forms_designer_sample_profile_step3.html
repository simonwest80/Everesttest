<h1 id="exit-the-forms-designer">Exit the Forms Designer</h1>

<p class="steps">To exit the Forms Designer, do the following:</p>

<ul>
  <li>From the <strong>Item</strong>  profile, select <strong>Designer</strong> &gt;  <strong>Exit Design Mode</strong>. The screen refreshes  to show the <strong>Item</strong> profile’s normal  view.</li>
</ul>
