<h1 id="custom-fields">Custom Fields</h1>

<p>The <strong>Custom Fields</strong> feature allows  you to include additional information for any item as character strings,  or date, logical, numeric or memo fields. You can enter up to four custom  fields of each type in the item details grid.</p>
