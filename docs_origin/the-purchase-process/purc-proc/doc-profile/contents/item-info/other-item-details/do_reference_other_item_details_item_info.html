<h1 id="do-reference">DO Reference</h1>

<p>This field displays the debit order number created for the vendor from  the <strong>Purchase Receipt</strong> profile (path:  <strong>Options &gt; Utility &gt; Generate Debit 
 Order</strong>). Double click on the DO Reference field to view the Debit  Order.</p>
