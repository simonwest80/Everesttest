<h1 id="due-date">Due Date</h1>

<p>If the delivery date for a line item is different from the document  delivery date as specified in the <a href="/versata-everest-docs/the-purchase-process/purc-proc/doc-profile/contents/tabs/details/delivery-information/delivery_date.html">Delivery  Date</a> field of the <strong>Details</strong>  tab, enter a date in this column.</p>

<p>You can enter a date in this field either in a purchase quote or an  order.</p>
