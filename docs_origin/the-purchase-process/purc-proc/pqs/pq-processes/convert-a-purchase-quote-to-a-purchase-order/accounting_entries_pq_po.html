<h1 id="accounting-entries---convert-a-purchase-quote-to-a-purchase-order">Accounting Entries - Convert a Purchase Quote to a Purchase Order</h1>

<p>Accounting entries are not generated when a purchase quote is converted  to a purchase order.</p>

<p class="note">They are generated only when payments or deposits  are made against the purchase order.</p>
