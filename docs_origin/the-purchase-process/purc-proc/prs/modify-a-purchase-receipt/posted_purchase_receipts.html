<h1 id="posted-purchase-journals">Posted Purchase Journals</h1>

<p>You can modify the following information on a purchase receipt whose  journal is posted:</p>

<ul>
  <li>Document alias</li>
  <li>Document policy</li>
  <li>Purchase representative</li>
  <li>FOB and Reference</li>
  <li>Tax invoice  number and Invoice date</li>
</ul>
