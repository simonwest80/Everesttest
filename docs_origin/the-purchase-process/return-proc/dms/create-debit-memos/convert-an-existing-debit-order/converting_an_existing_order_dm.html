<h1 id="convert-an-existing-debit-order-to-a-debit-memo">Convert an Existing Debit Order to a Debit Memo</h1>

<p>Convert a debit order to a memo by selecting <strong>Memo</strong>  from the <strong>Debit</strong> <strong>Order</strong> profile (path: <strong>Debit</strong> <strong>Order</strong> profile &gt; <strong>Options</strong>  &gt; <strong>Process</strong> &gt; <strong>Memo</strong>).  All details of the order are displayed in a new <strong>Debit</strong><strong>Memo</strong> profile.</p>
