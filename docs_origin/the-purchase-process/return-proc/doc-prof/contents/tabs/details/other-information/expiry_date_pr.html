<h1 id="expiry-date">Expiry Date</h1>

<p>The <strong>Expiry</strong> <strong>Date</strong> field indicates the following:</p>

<ul>
  <li>The date before which the vendor’s RMA must be received, for a debit quote</li>
  <li>The date until which the RMA is valid, for a debit memo</li>
</ul>
