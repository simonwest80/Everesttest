<h1 id="custom-fields">Custom Fields</h1>

<p>The <strong>Custom</strong> <strong>Fields</strong>  feature allows you to include additional information for any item as character  strings, or date, logical, numeric or memo fields.</p>

<p>You are allowed to enter four each of every type of custom field in  the item details grid.</p>
