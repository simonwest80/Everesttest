<h1 id="amount-column-in-purchase-invoices">Amount Column in Purchase Invoices</h1>

<p>This column indicates the amount relevant to the items invoiced on the  purchase invoice. You can view only the received amount in the <strong>Amount</strong>  column by selecting <strong>Options</strong> &gt;  <strong>View Received Amounts</strong>. This changes  the purchase invoice to the <strong>Received</strong>  view.</p>
