<h1 id="historical">Historical</h1>

<p>Select this option to view a list of all vendor documents that are imported  using the <strong>Data Import Wizard</strong> (path:  <strong>Utility &gt; Import &gt; Data</strong>  &gt; <strong>Historical Vendor Documents</strong>).</p>

<p><strong>Everest</strong> prefixes the document  number you enter with ‘H’ that denotes a historical document.</p>
