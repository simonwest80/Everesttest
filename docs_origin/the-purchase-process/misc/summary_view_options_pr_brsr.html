<h1 id="summary">Summary</h1>

<p>Select this option to view a list of manual purchase invoices.</p>

<p>When you create a manual entry in a <strong>Purchase 
 Journal</strong>, and select the document type as <strong>Purchase 
 Invoice</strong>, a manual purchase invoice is created. The document number  is prefixed with ‘M’.</p>
