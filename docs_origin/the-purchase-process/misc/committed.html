<h1 id="committed">Committed</h1>

<p>The <strong>Committed</strong> column displays  the quantity of the item ordered that have been committed by the vendor  for shipment. The <strong>Committed</strong> column  is available only in a <strong>Purchase</strong><strong>Order</strong> document profile.</p>
