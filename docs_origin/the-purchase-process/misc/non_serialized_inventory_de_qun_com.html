<h1 id="non-serialized-inventory">Non-Serialized Inventory</h1>

<p>In the case of non-serialized inventory, you can reduce the quantity  committed by entering the new quantity in the <strong>Committed</strong>  column. You can also reduce the quantity in the <strong>Attach 
 Quantity</strong> dialog box.</p>
