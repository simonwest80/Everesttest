<h1 id="options">Options</h1>

<p>The menu options (path: <strong>My Tasks</strong>  browser &gt; <strong>Options</strong>) in this  browser are as follows:</p>

<p>Mark Task as Complete</p>

<p>This option is used to mark a task complete. A check mark is displayed  beside a completed task in this browser.</p>
