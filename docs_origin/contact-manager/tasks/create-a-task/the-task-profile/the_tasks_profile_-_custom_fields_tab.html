<h1 id="the-task-profile---custom-fields-tab">The Task Profile - Custom Fields Tab</h1>

<p>The custom fields feature allows you to define additional information  for any record as per your requirement. Custom fields can be defined as  character strings, date fields, logical fields, numeric fields or memo  fields.</p>
