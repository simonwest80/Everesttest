<h1 id="profile">Profile</h1>

<p>The <strong>Profile</strong> option (path: <strong>Point of Sale (sales invoice)</strong> profile &gt; <strong>Options &gt; Item &gt; Profile</strong>) allows you to view the <strong>Item</strong> profile.</p>

<p>If you want to check an item’s price at different customer levels, you can access the <strong>Item</strong> profile.</p>
