<h1 id="subtotal">Subtotal</h1>

<p>The total amount of the line items on the document, after deducting  the tax that is chargeable, is displayed in this field.</p>

<p class="note">This field is displayed only if you select the <strong>Subtotal/ Tax option</strong> from the <strong>View</strong> menu (path: <strong>POS 
 Invoice</strong> profile <strong>** &gt; **View &gt; Subtotal/Tax</strong>).</p>
