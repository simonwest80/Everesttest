<h1 id="edit-matrix-group">Edit Matrix Group</h1>

<p class="steps">To modify an item matrix, do the following:</p>

<ul>
  <li>From the <strong>Point of Sale (sales invoice)</strong> profile  highlight the matrix item.</li>
  <li>Select <strong>Options &gt; Item &gt; Edit Matrix Group</strong>.  You will see the <a href="the-sales-process.chm::/the_matrix_items_view_dialog_box_item_details_grid_sales_content.htm"><strong>Matrix Items View</strong> dialog box</a>.</li>
</ul>
