<h1 id="service-item">Service Item</h1>

<p>This option (path: <strong>Point of Sale (sales 
 invoice)</strong> profile &gt; <strong>Options 
 &gt; Item &gt; Service Item</strong>) allows you to keep track of items  that are received for service or repairs. To do this, change the item  type to ‘service’.</p>
