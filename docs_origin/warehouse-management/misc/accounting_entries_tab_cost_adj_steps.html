<h1 id="accounting-entries-tab">Accounting Entries Tab</h1>

<p>The <strong>Accounting Entries</strong> tab in  the cost adjustment profile allows you to view the accounting information  related to the cost adjustments you have made.</p>

<p><img src="/versata-everest-docs/warehouse-management/img/lens.gif" alt="Lens.gif" /> <a href="/versata-everest-docs/warehouse-management/misc/accounting_entries_information_inv_adj_doc_det.html">Accounting  Entries Information</a></p>

<p class="note">The accounts displayed in this tab are in base currency.</p>
