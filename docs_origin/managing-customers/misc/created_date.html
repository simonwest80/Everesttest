<h1 id="created-date">Created Date</h1>

<p>The <strong>Created Date</strong> field allows  you to search for customers by their date of creation. The search displays  all the customers created on the specified date.</p>

<p>Enter the start  date and end date to specify a search for a range of dates.</p>

<p><img src="/versata-everest-docs/managing-customers/img/lens.gif" alt="" /> <a href="/versata-everest-docs/working-with-everest/misc/date_filter.html">Date  Filter</a></p>
