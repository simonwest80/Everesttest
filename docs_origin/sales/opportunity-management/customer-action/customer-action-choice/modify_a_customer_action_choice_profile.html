<h1 id="modify-a-customer-action-choice-profile">Modify a Customer Action Choice Profile</h1>

<p>You can modify the <strong>Customer Action 
 Choice</strong> profile by specifying the code of the customer action choice  in the <strong>Code</strong> field.</p>

<p>All the fields in the <strong>Customer Action 
 Choice</strong> profile can be modified except <strong>Code</strong>.</p>
