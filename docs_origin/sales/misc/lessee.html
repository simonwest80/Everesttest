    <p><strong>Lessee</strong></p>

<p>The lessee is the customer who is taking a product on lease.  The customer instead of purchasing a product leases it for a specified period by paying periodic rentals.  At the end of the lease period, depending on the lease plan, the lessee may become the owner of the product.</p>
