    <p><strong>Prior Authorization</strong></p>

<p>Prior authorization occurs when authorization for the transaction is  obtained at an earlier time before the services are provided or the goods  are sold.</p>

<p><img src="/versata-everest-docs/sales/img/example.gif" alt="" /> When  a merchant has to call for authorization before services are rendered  (hotel reservations, auto rentals, etc.).</p>
