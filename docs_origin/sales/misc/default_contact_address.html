    <p><strong>Default Contact Address</strong></p>

<p>The default contact address is the address of your regular contact person  in the customer’s organization. This address is specified in the <strong>Contact address</strong> section of the <strong>Customer</strong> profile (path: <strong>Invoicing 
 &gt; Customers</strong> &gt; <strong>Options</strong>  &gt; <strong>Edit</strong> &gt; <strong>In 
 New Window</strong> &gt; <strong>Addresses</strong>  tab).</p>

  </body>
