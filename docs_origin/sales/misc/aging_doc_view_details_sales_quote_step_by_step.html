<h1 id="aging"><font style="color: #000000;" color="#000000">Aging</font></h1>

<p>The <strong>Aging</strong> tab in a sales quote  document displays aging information for sales documents that have outstanding  payments or deposits.</p>

<p class="note">This <em>**</em> tab is  displayed only when you save the sales quote document.</p>
