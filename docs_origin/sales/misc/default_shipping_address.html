    <p><strong>Default Shipping Address</strong></p>

<p>The default shipping address is the address to which you ship the customer’s  orders. This address is specified in the <strong>Shipping 
 address</strong> section of the <strong>Customer</strong> profile (path: <strong>Invoicing &gt; 
 Customers</strong> &gt; <strong>Options</strong>  &gt; <strong>Edit</strong> &gt; <strong>In 
 New Window</strong> &gt; <strong>Addresses</strong>  tab).</p>

  </body>
