<h1 id="customers-po-number-and-date">Customer’s PO Number and Date</h1>

<p>The customer’s <strong>PO</strong> <strong>Number</strong> field displays the purchase order number and date against which you are making the return. This helps you track the sale return to the copy of the customer’s bill.</p>
