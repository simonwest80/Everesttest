<h1 id="unit-of-measure">Unit of Measure</h1>

<p>Specify the sales <strong>Unit of Measure (UM)</strong>  for this item. This field defaults to the item’s default sales measure.  You can change the unit of measure to any sales measure defined for the  item.</p>

<p class="note">Pricing details and discounts are based on  the measure selected.</p>
