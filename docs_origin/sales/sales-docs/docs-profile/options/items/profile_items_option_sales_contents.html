<h1 id="profile">Profile</h1>

<p>The <strong>Profile</strong> option (path: <strong>Sales Document</strong> profile &gt; <strong>Options</strong>  &gt; <strong>Item</strong> &gt; <strong>Profile</strong>)  allows you to view the item profile.</p>

<p><img src="/versata-everest-docs/sales/img/example.gif" alt="" /> If you  want to check an item’s price at different customer levels, you can access  the <strong>Item</strong> profile.</p>
