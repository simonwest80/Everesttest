<h1 id="sub-unit"><font style="color: #000000;" color="#000000">Sub Unit</font></h1>

<p>The number of units that make up one whole unit of the currency is specified  in this field.</p>

<p class="example"><strong>An American Dollar comprises 100 cents, which  are its subunits.</strong></p>
