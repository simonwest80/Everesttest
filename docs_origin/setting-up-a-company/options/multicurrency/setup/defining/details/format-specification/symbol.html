<h1 id="symbol"><font color="#000000" class="hcp1">Symbol</font></h1>

<p>The symbol that denotes the currency is entered in this field. <strong>Everest</strong> can be set up to print or display  amounts in this currency prefixed by this symbol.</p>

<font color="#000000" class="hcp1 example">American 
 dollars are set up with the symbol <font face="Verdana" class="hcp3">'</font>$<font face="Verdana" class="hcp3">'</font>.</font>
