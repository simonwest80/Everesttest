<h1 id="the-processors-browser">The Processors Browser</h1>

<p>The <strong>Processors</strong> browser (path: <strong>File &gt; Setup &gt; Accounting &gt; Processors</strong>) displays a list of all the processors that you have defined.</p>

<p>Options common to all browsers in <strong>Everest</strong> are available in this browser.</p>
