<h1 id="merge-and-rename-coa-accounts">Merge and Rename COA Accounts</h1>

<p>Use the <strong>Merge and Rename 
 COA Accounts</strong> dialog box (path: <strong>Accounting</strong>  &gt; <strong>Chart of Accounts</strong> &gt; <strong>Chart of Accounts</strong> browser &gt; <strong>Options</strong> &gt; <strong>Merge/Rename</strong>)  to rename/merge a detail account from the COA browser.</p>
