<h1 id="selection-in-date-fields">Selection in Date Fields</h1>

<p><strong>Everest</strong> provides you with a  drop-down calendar in date related fields in all profiles. This calendar  is also displayed when selecting dates in dialog boxes, such as <strong>Reports</strong> related dialog boxes.</p>
