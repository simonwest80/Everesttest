<h1 id="dimension">Dimension</h1>

<p>This option allows you to set up the label type, label size, label spacing,  paper size, and the number of labels on each page. When <strong>Options</strong>  &gt; <strong>Dimension</strong> is selected, the  <strong>Label 
 Selection</strong> dialog box appears.</p>
