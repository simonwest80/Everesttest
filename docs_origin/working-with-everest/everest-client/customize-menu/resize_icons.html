<h1 id="resize-icons">Resize Icons</h1>

<p>The size of icons on the toolbars can be increased by selecting the  <strong>Large icons</strong> check box in the <strong>Options</strong> tab of the <a href="/versata-everest-docs/working-with-everest/misc/customize_dialog_box.html"><strong>Customize</strong> dialog box</a>.</p>

<p>To reduce the size of icons, this option must be unchecked.</p>
