<h1 id="display-shortcuts-in-the-tooltips">Display Shortcuts in the ToolTips</h1>

<p>Shortcuts are keyboard strokes for a command. Shortcuts can be displayed  in the ToolTips  by selecting the <strong>Show shortcut keys in 
 ToolTips</strong>check  box in the <strong>Options</strong> tab of the  <a href="/versata-everest-docs/working-with-everest/misc/customize_dialog_box.html">Customize dialog box</a>.</p>
