<h1 id="minimize-all">Minimize All</h1>

<p>This option allows you to simultaneously minimize all open windows.</p>

<p class="steps">To minimize all open windows, do the following:</p>

<ul>
  <li>From the main  menu bar, select <strong>Windows &gt; Minimize 
 All</strong>. All the open windows will be minimized.</li>
</ul>
