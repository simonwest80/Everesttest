<h1 id="introduction-to-the-windows-menu">Introduction to the Windows Menu</h1>

<p>The <strong>Windows</strong> menu helps you customize  the look of the <strong>Everest</strong> main window.  This option allows you to minimize, restore, cascade and close open windows.  It also provides you with the option of using the Outlook bar.</p>
