<p><strong>User Count</strong></p>

<p>Displays the total number of logged-in users for all companies if a  multiple company license is purchased. Clicking on it will display the  <strong>Logged In Users</strong> browser, which  shows only those users who have logged in, to the logged-in company.</p>
