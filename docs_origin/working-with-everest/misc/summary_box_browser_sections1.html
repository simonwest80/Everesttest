<h1 id="summary-box">Summary Box</h1>

<p>The summary for the column is displayed in this box. The summary box  is displayed only for those columns that have a summary type selected  in the <a href="/versata-everest-docs/working-with-everest/everest-client/ui/browsers/options/property-editor/browser_property_editor_columns_tab.html#summary_type_browser_properties_editor"><strong>Summary Type</strong> field</a> (path: from the  browser <strong>Options &gt; Properties &gt; 
 Columns</strong> tab).</p>
