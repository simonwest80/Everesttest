<h1 id="toolbars---browser">Toolbars - Browser</h1>

<p>Toolbars allow you to organize options in <strong>Everest</strong>  the way you want, so that you can find and use them quickly. You can add  and remove options, create your own custom toolbars, hide or display toolbars  and move toolbars.</p>
