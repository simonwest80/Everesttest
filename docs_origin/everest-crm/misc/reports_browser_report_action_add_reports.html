<h1 id="reports-browser">Reports Browser</h1>

<p>The <strong>Reports</strong> browser displays  a list of reports available in <strong>Everest</strong>.  This browser pops up when you click the <strong>Add 
 Report</strong> option in the <strong>Reports</strong>  tab of <strong>Print Report</strong> dialog box.  It displays details such as name of the report and  the  category under which it is grouped.</p>
