<h1 id="user-modified">User Modified</h1>

<p>The <strong>User Modified</strong> parameter  allows you to search for activities on the basis of the user who has modified  the <strong>Activity</strong> profile.</p>

<p>Click the drop-down button to view the history of prior search parameter  values.</p>
