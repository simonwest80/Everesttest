<h1 id="unreconciled-checks">Unreconciled Checks</h1>

<p>This section lists all the checks that have not been marked as reconciled in the period being closed.</p>

<p>Click <strong>Ignore</strong> to proceed to the <a href="/versata-everest-docs/accounting/year-end-closing/year-close-wizard/finish_year_close_wizard.html"><strong>Finish</strong></a> section.</p>

<p>When you click <strong>Ignore</strong>, the unreconciled checks appear in your bank reconciliation as ‘unreconciled’, in the following year.</p>
