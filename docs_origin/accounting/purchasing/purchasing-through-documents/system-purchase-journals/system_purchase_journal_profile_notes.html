<h1 id="purchase-journal-profile-system---narration">Purchase Journal Profile (System) - Narration</h1>

<p>The <strong>Narration</strong> tab displays additional information about the journal.</p>

<p>You can enter only one narration for all the transactions in the journal. Narrations are NOT automatically generated for system journals.</p>
