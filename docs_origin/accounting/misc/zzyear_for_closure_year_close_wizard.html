<p>The earliest financial year that is ‘open’ is automatically displayed.  An ‘open’ financial year is one for which the year end closing process  has not been carried out. This field cannot be edited.</p>

<p><img src="/versata-everest-docs/accounting/img/note.gif" alt="" />  The  years have to be closed in sequence. You cannot close a year in between  two open years.</p>
