<h1 id="view-and-edit-document-notes">View and Edit Document Notes</h1>

<p class="steps">To define, view and edit document notes,  do the following:</p>

<ul>
  <li>From the <strong>Work</strong> <strong>Order</strong>  profile, click the <strong>Notes</strong> <img src="/versata-everest-docs/building-assemblies/img/ba_notes_icon.gif" alt="" /> button. You will see the <strong>Document</strong><strong>Notes</strong> window.</li>
  <li>Enter relevant  notes.</li>
  <li>Select <strong>Options</strong> &gt; <strong>Save</strong>.</li>
</ul>
