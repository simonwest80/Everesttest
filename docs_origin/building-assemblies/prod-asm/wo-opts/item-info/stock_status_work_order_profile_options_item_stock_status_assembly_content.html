<h1 id="stock-status">Stock Status</h1>

<p>The option (path: <strong>Work Order</strong> profile  &gt; <strong>Options</strong> &gt; <strong>Item</strong>  &gt; <strong>Stock Status</strong>) displays the  <a href="/versata-everest-docs/managing-items/misc/the_item_stock_status_dialog_box.html"><strong>Item Stock Status</strong> dialog box</a> for  all inventoried items on the work order. The <strong>Stock 
 Status</strong> dialog box displays the stock status for each item; item-wise  and stock area-wise.</p>
